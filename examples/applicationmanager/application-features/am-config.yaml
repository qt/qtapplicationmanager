formatVersion: 1
formatType: am-configuration
---
applications:
  builtinAppsManifestDir: "${CONFIG_PWD}/apps"
  installationDir: "${stdpath:TempLocation}/qtam-example/application-features/apps"

logging:
  rules:
    - "*=false"
    - "qt.*=false"
    - "am.*=false"
    - "qml*=true"
    - "*.warning=true"
    - "*.critical=true"

ui:
  mainQml: ":/qt/qml/SystemUi/main.qml"
  resources: [ "${CONFIG_PWD}/SystemUi/libsystemuimodule" ]

# development setup:
flags:
  noSecurity: yes
  noUiWatchdog: yes
