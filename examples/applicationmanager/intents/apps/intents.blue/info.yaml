formatVersion: 1
formatType: am-package
---
id:      'intents.blue'
icon:    'icon.png'
name:
  en: 'Blue Intents'
applications:
- id:      'intents.blue'
  code:    'main.qml'
  runtime: 'qml'

intents:
- id: rotate-window
  name:
    en: Rotate Blue
  requiredCapabilities: [ 'call-blue' ]
- id: scale-window
  name:
    en: Scale Blue
- id: broadcast/blink-window
  name:
    en: Blink Blue
- id: blue-window-private
  name:
    en: Blue Private Intent
  visibility: private
