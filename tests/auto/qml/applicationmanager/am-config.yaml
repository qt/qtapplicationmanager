formatVersion: 1
formatType: am-configuration
---
applications:
  builtinAppsManifestDir: "${CONFIG_PWD}/apps"

ui:
  fullscreen: no

systemProperties:
  ignored: 42
  public:
    pub1: 'pub1'
    pubandpro: 'pub2'
    pubandpri: 'pub3'
    inall: 'public'
  protected:
    pro1: 'pro1'
    pubandpro: 'pro2'
    proandpri: 'pro4'
    inall: 'protected'
    nested:
      level2:
        level31: 'overwritten'
        level32: 'hidden'
  private:
    booleanTest: on
    stringTest: "pelagicore"
    nullTest: ~
    intTest: -1
    floatTest: .5
    arrayTest: [
        "value1",
        "value2"
    ]
    mapTest: {
        "key1" : "1",
        "key2" : "2"
    }
    nested:
      level2:
        level31: 31
      level21: 21
      level22: 22
    pubandpri: 'pri3'
    proandpri: 'pri4'
    inall: 'private'

# development setup:
flags:
  noSecurity: yes
  noUiWatchdog: yes

runtimes:
  qml:
    quitTime: 5000
