formatVersion: 1
formatType: am-configuration
---
applications:
  builtinAppsManifestDir: "${CONFIG_DIR}/apps"

runtimes:
  qml:
    quitTime: 2000

logging:
  rules:
    - "*=false"
    - "*.critical=true"
    - "am.bench*=true"

ui:
  fullscreen: no
  mainQml: "${CONFIG_DIR}/system-ui/main.qml"

# development setup:
flags:
  noSecurity: yes
  noUiWatchdog: yes
